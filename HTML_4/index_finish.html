<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="finish.css">
</head>
<body>
    <div class="wrap">
        <header>
            <h1>JavaScriptとjQuery</h1>
        </header>
        <div class="main">
            <div class="keyvisual">
                <img src="./imgs/javascript1.jpeg" alt="" id="keyvisual_img">
            </div>
        </div>
        <div class="topic" id="topic">
            <h2>jQueryとは</h2>
            <ol></ol>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            //画像タグの選択
            const imageTag = $('#keyvisual_img');

            //初期表示
            imageTag.attr('src', 'imgs/javascript1.jpeg');

            //画像の交換
            imageTag.on('click',function(){
                if($(this).attr('src') == 'imgs/javascript1.jpeg'){
                    $(this).attr('src', 'imgs/javascript2.jpeg');
                }else{
                    $(this).attr('src', 'imgs/javascript1.jpeg');
                }
                
            });

            //配列の繰り返し
            const topics = ['どんなブラウザでも使える','HTMLやCSSが簡単に扱える','Ajaxが簡単に使える'];
            const topicTag = $('#topic>ol');
            topics.forEach(function(topic){
                topicTag.append('<li>'+topic+'</li>');
            });
        });
    </script>
</body>
</html>
