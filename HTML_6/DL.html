<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DL</title>
    <style>
        dl,dt,dd{
            padding: 0;
            margin: 0;
        }
        dl{
            display: flex;
            flex-wrap: wrap;
        }
        dl>dt{
            width: 40%;
        }
        dl>dd{
            width: 60%;
        }
    </style>
</head>
<body>
    <dl>
        <dt>A</dt>
        <dd>B</dd>
    </dl>
</body>
</html>
